<div class="is-helpful">
    <div class="row">
        <div class="col-md-6">
            <span class="is-helpful__title">{{ i18n "wasTheArticleHelpful" }}</span>
            <div class="is-helpful__buttons">
                <button class="is-helpful__btn button-y btn btn-icon">
                    <i class="fa fa-check"></i>{{ i18n "yes" }}
                </button>
                <button class="is-helpful__btn button-n btn btn-icon">
                    <i class="fa fa-times"></i>{{ i18n "no" }}
                </button>
            </div>
        </div>
        <div class="col-md-6">
            <span class="is-helpful__count">{{ i18n "countsThisArticleHelpful_p1" }} <span class="is-helpful_yes_count"></span> {{ i18n "countsThisArticleHelpful_p2" }} <span class="is-helpful_total_count"></span></span>
            <div class="is-helpful__questions">
                <span class="is-helpful__icon">{{ i18n "countsThisArticleHelpful_isThereAnyQuestions" }}</span> <a href="mailto:mfsupport@fesco.com">{{ i18n "countsThisArticleHelpful_sendRequest" }}</a>
            </div>
        </div>
    </div>
</div>
